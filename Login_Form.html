<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/1ad7fed8/logo.png">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/c7d7efdc/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/6ba4d495/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/8d314b00/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/8d314b00/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/8d314b00/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/8d314b00/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/8d314b00/util.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/8d314b00/main.css">
<!--===============================================================================================-->
</head>
<body>

	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-55">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					
					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							Or login with
						</span>
					</div>

					<a href="#" class="btn-face m-b-10">
					<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-10">
						<img src="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/05c9c710/icon-google.png" alt="GOOGLE">
						Google
					</a>

					<div class="text-center w-full p-t-115">
						<span class="txt1">
							Not a member?
						</span>

						<a class="txt1 bo1 hov1" href="#">
							Sign up now							
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/05c9c710/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/05c9c710/popper.js"></script>
	<script src="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/05c9c710/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/05c9c710/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="https://cdn.rawgit.com/harunkunwenker/bootstrap.min.css/05c9c710/main.js"></script>

</body>
</html>
